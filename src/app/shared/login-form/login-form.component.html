<h2 mat-dialog-title>Connexion</h2>

<mat-dialog-content>
  <p *ngIf="error">Pseudo ou Mot de passe invalide !</p>
  <form #f="ngForm" novalidate>
    <p>
      <mat-form-field>
        <input #username=ngModel [ngModel]="user?.username" matInput minlength="2" name="username" ngModel placeholder="Pseudo"
               required/>
        <mat-error *ngIf="username?.dirty && username?.hasError('required')">
          Le pseudo est <strong>requis.</strong>
        </mat-error>
        <mat-error *ngIf="username?.dirty && username?.hasError('minlength')">
          Le pseudo doit être long d'au moins <strong>2 charactères.</strong>
        </mat-error>
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input #password=ngModel [type]="hide?'password':'text'" matInput name="password" ngModel placeholder="Mot de passe"
               required/>
        <button (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" mat-icon-button
                matSuffix>
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="password?.dirty && password?.hasError('required')">
          Le mot de passe est <strong>requis !</strong>
        </mat-error>
      </mat-form-field>
    </p>
  </form>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button (click)="redirectBack()" mat-button type="button">Annuler</button>
  <button (click)="login(f.value)" [disabled]="f.invalid" mat-button type="submit">Connexion</button>
</mat-dialog-actions>
