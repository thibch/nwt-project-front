<h2 mat-dialog-title>Vos notifications</h2>

<mat-dialog-content *ngFor="let notif of notifications">
  <app-notification [notification]="notif"></app-notification>
</mat-dialog-content>


<div *ngIf="notifications == null || notifications.length  == 0">Vous n'avez aucune notifications</div>


<mat-dialog-actions align="end">
  <button (click)="close()" mat-button type="button">Fermer</button>
</mat-dialog-actions>
