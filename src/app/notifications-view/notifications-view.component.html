<h2 mat-dialog-title>Vos notifications</h2>

<mat-dialog-content *ngFor="let notif of notifications">
  <app-notification [notification]="notif"></app-notification>
</mat-dialog-content>


<mat-dialog-actions align="end">
  <button mat-button type="button" (click)="close()">Fermer</button>
</mat-dialog-actions>
