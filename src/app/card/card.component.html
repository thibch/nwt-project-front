<div align="center">
  <mat-card class="user-card">

      <img src="{{ card.image }}" width="200">
      <mat-card-title>
        {{card.name}}

      <mat-card-subtitle>
        {{card.description}}
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</div>
