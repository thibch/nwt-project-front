
<div align="center">
  <mat-card class="user-card">
    <section>
      <ng-container *ngFor="let i of [].constructor(card.level)">‚≠ê</ng-container>
    </section>
    <img height="162" src="{{ card.image }}" width="288">

    <br>
    <mat-card-title>
      {{card.name}}
    </mat-card-title>
    <br>
    <mat-card-content>
      {{card.description}}
    </mat-card-content>

    <mat-card-content *ngIf="amount>1">
      {{amount}} exemplaires
    </mat-card-content>
  </mat-card>
</div>
